<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/home.css">
  <title>Paymona</title>
</head>
<body>
  <div class="root" id="root">
    <!-- HEADER START -->
     <img class="headerSvg" src="../images/headerSvg.svg">
     
     <div class="header" id="header">
       <a href="./Home.html" class="paymona">
         <img src="../images/logo.svg">
         <p class="companyName">Paymona</p>
       </a>
       <div class='menu-Panel'>
         <a class="items">Продукты</a>
         <a class="items">Игрушки</a>
         <a class="items">Индустрии</a>
         <a class="items">О нас</a>
         <a class="enter">Войти</a>
       </div>
     </div>
     <!-- HEADER END -->
    <div class="container">



      <!--  ANALITIKA HA STEROIDAKH  -->

        <div class="analisys">
            <img src="../images/react.svg" class="react">
            <div class="analisys-text">
               <h1 class="title"> <blue>Аналитика</blue>  <br>
                на стероидах</h1>
                <div class="dataBase">
                  <img src="../images/paralelipiped.svg"> <hr class="vertical-hr">
                  <p class="desc">Не пытайте больше <blue>базу данных</blue>, <br>
                    она сама все расскажет</p>
                </div>
            </div>
            <div class="analisys-circle">
               <img src="../images/Rock.svg" class="spec" >
            </div>
        </div>
        
      <!--  ANALITIKA END  -->

      <div class="nav-panel-main-block"> 
        <img src="../images/arrow.svg" class="nav-arrow" >
        <section id="1" class="nav-circle-items"></section>
        <section id="2" class="nav-circle-items"></section>
        <section id="3" class="nav-circle-items"></section>
        <section id="4" class="nav-circle-items"></section>
        <section id="5" class="nav-circle-items"></section>
        <section id="6" class="nav-circle-items"></section>
        <img src="../images/arrow.svg" class="nav-arrow rotate" >
    </div>


      <!--  Contact us  -->
        <div class="block-contact-us">
          <hr class="horizontal-hr">
          <div class="contact-us"> <blue>Связаться</blue> с нами</div>
        </div>

      <!-- Contact us end -->

    </div>
  </div>

  <script src="../js/app.js"></script>

</body>
</html>
