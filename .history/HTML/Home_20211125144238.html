<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/home.css">
  <title>Paymona</title>
</head>
<body>
  <div class="root">
    <div class="container">

     <!-- HEADER START -->
      <div class="header">
        <a class="paymona">
          <img src="../images/logo.svg">
          <p class="companyName">Paymona</p>
        </a>
        <div class='menu-Panel'>
          <img class="headerSvg" src="../images/headerSvg.svg">
          <a class="items">Продукты</a>
          <a class="items">Игрушки</a>
          <a class="items">Индустрии</a>
          <a class="items">О нас</a>
          <a class="enter">Войти</a>
        </div>
      </div>
      <!-- HEADER END -->

      <!--  ANALITIKA HA STEROIDAKH  -->

        <div class="analisys">
            <img src="../images/react.svg" class="react">
            <div class="analisys-text">
               <h1 class="title"> <blue>Аналитика</blue>  <br>
                на стероидах</h1>
                <div class="dataBase">
                  <img src="../images/paralelipiped.svg"> <hr class="vertical-hr">
                  <p class="desc">Не пытайте больше <blue>базу данных</blue>, <br>
                    она сама все расскажет</p>
                </div>
            </div>
            <div class="analisys-circle">
               <img src="../images/Rock.svg" class="spec" >
            </div>
        </div>
        
      <!--  ANALITIKA END  -->

      
        
    </div>
  </div>
</body>
</html>
