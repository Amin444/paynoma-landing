<!DOCTYPE html>

  <div class="root" id="root">

     <img class="headerSvg" src="../images/headerSvg.svg">

       <a href="./Home.html" class="paymona">

       <div class='menu-Panel'>

                  </div>
                  <div class="analisys-circle">

                </div>

                      <path d="M4.91602 8.99984L8.99935 4.9165L13.0827 8.99984" stroke="#1D214E" stroke-width="1.17" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                  <a id='one' href="#root" class="nav-circle-items"></a>
                  <a id="two" href='#2' class="nav-circle-items"></a>

                  <a id="four" class="nav-circle-items"></a>

                  <a id="six" class="nav-circle-items"></a>

                      <path d="M9 13.0832V4.9165" stroke="#1D214E" stroke-width="1.17" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M4.91602 8.99984L8.99935 4.9165L13.0827 8.99984" stroke="#1D214E" stroke-width="1.17" stroke-linecap="round" stroke-linejoin="round"/>
